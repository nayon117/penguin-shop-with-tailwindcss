<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin-fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas{
        font-family: 'Bebas Neue', sans-serif;
      }
      .font-roboto{
        font-family: 'Roboto', sans-serif;
      }
      .font-mont{
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="max-w-screen-xl bg-[#FFFBF0]">
      <!-- nav section  -->
        <nav class="flex flex-col  md:flex-row justify-around items-center pr-4 py-2" >
            <div class="text-2xl w-2/5">
                <img class="w-full md:w-1/2" src="./icons/logo.png" alt="penguin fashion logo">
            </div>
            <div class="flex justify-around items-center list-none text-xs gap-7 py-2 md:w-2/5 md:text-sm lg:text-sm">
                <li>Home</li>
                <li >Products</li>
                <li >About Us</li>
                <li >Contact Us</li>
            </div>
        </nav>

        <!-- banner section  -->
        <div class="flex flex-col md:flex-row justify-around items-center pt-4 px-5">
          <div class="space-y-3">
            <h1><span class="text-[#FABE4C] text-7xl font-bebas">Be the Penguins </span><br>
              <span class="text-[#363958] text-7xl font-bebas">of Winter</span></h1>
              <p>Lorem Ipsum is simply dummy text of the printing 
                and typesetting industry.</p>
              <button class="px-4 py-3  bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl text-white"><svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
               Buy Now</button>
          </div>
          <div>
            <img src="./images/model.png" alt="model girl picture">
          </div>
        </div>
    </header>
  </body>
</html>
